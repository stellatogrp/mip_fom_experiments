m: 7
n: 14
rng_seed: 0
stepsize: .1
rel_stepsize: 0.5
momentum: True
beta_func: nesterov

u0:
  type: 'zero'

v0:
  type: 'zero'

x:
  type: 'box'
  l: 5
  u: 6

c:
  type: 'fixed'

problem_type: 'flow'
# problem_type: 'random'

flow:
  n_supply: 10
  n_demand: 5
  p: 0.5
  seed: 2
  c:
    seed: 2
    low: 5
    high: 10
  u0:
    # type: 'zero'
    type: 'high_demand'
  v0:
    # type: 'zero'
    type: 'high_demand'
  x:
    type: 'box'
    supply_lb: 10
    supply_ub: 10
    demand_lb: -7
    demand_ub: -6
    capacity_lb: 4
    capacity_ub: 4

basic_bounding: False  # True = basic interval prop only, False = LP based bounding
incremental: True
theory_bounds: True
postprocessing: True
opt_based_tightening: True
num_obbt_iter: 1

mipgap: 0.05
timelimit: 7200
mipfocus: 0

K_min: 1
K_max: 25
pnorm: inf
obj_scaling:
  val: adaptive  # either a default value or 'adaptive' to be 1/(opt obj at K-1)
  default: 1e-3
warmstart: True

callback: True
exact_conv_relax:
  use_in_bounds: False  # this does not do anything useful, should always be false
  num_cuts: 1
  use_in_l1_rel: True

vanilla_resid_fname: vanilla_resids.csv
vanilla_time_fname: vanilla_times.csv

momentum_resid_fname: momentum_resids.csv
momentum_time_fname: momentum_times.csv

C_norm: 1
star_bound_M: 1e2
init_dist_M: 100
samples:
  u_seed_offset: 100
  v_seed_offset: 101
  x_seed_offset: 102
  N: 100
  init_dist_N: 100
  out_fname: sample_resids.csv
  max_out_fname: max_sample_resids.csv

pep:
  resid_fname: pep_resids.csv
  time_fname: pep_times.csv
